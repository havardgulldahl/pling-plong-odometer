sudo: true
language: python

#osx version matrix per september 2016
#<osx_tag>                <xcode version>   <osx version>
#osx_image: xcode8	      Xcode 8beta6	    OS X 10.11
#osx_image: xcode7.3	    Xcode 7.3.1	      OS X 10.11
#osx_image: xcode7.2	    Xcode 7.2.1	      OS X 10.11
#osx_image: xcode7.1	    Xcode 7.1.1 GM	  OS X 10.10
#osx_image: xcode7	      Xcode	            OS X 10.10
#osx_image: xcode6.4	    Xcode	            OS X 10.10
#osx_image: beta-xcode6.3	Xcode	            OS X 10.10
#osx_image: beta-xcode6.2	Xcode	            OS X 10.9
#osx_image: beta-xcode6.1 Default	Xcode	    OS X 10.9
matrix:
  include:
  - os: osx
    osx_image: xcode7.2
    language: generic
    env: OSX=OSX10.11
  - os: osx
    osx_image: xcode6.4
    language: generic
    env: OSX=OSX10.10
  - os: osx
    osx_image: beta-xcode6.2
    language: generic
    env: OSX=OSX10.9

branches:
  only:
  - master

before_install:
- echo "Booting Mac ${OSX} "
- export TAG="${TRAVIS_TAG:-dev}"
- echo "$PATH"
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update || brew update; fi

install:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew install python pyqt; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then pip install py2app; fi
#- if [ "$TRAVIS_OS_NAME" = "osx" ]; then ./setup-python-osx.sh; fi
- pip install -r requirements.txt
- pip install .
- ls

script:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then ./build-mac.sh ${OSX}-${TAG}; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: pling-plong-odometer*.dmg
  skip_cleanup: true
  on:
    tags: true

addons:
  artifacts:
    s3_region: "eu-west-1"
    paths:
    - $(ls *.dmg | tr "\n" ":")
    debug: false
