sudo: true
language: python

#osx version matrix per January 2017
#<osx_tag>                <xcode version>   <osx version>
#osx_image: xcode8.2	    Xcode 8.2	        OS X 10.12
#osx_image: xcode8.1	    Xcode 8.1	        OS X 10.12
#osx_image: xcode8     	  Xcode 8	          OS X 10.11
#osx_image: xcode7.3      Xcode 7.3.1	      OS X 10.11
#osx_image: xcode6.4	    Xcode 6.4	        OS X 10.10

matrix:
  include:
  - os: osx
    osx_image: xcode8.2
    language: generic
    env: OSX=OSX10.12
  - os: osx
    osx_image: xcode8
    language: generic
    env: OSX=OSX10.11
  - os: osx
    osx_image: xcode6.4
    language: generic
    env: OSX=OSX10.10

branches:
  only:
  - master

before_install:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then echo "Booting Mac ${OSX}"; sw_vers; fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then echo "Booting linux "; lsb_release -a; fi
- export TAG="${TRAVIS_TAG:-dev}"
- echo "$PATH"
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then sudo apt-get update; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then brew update || brew update; fi

install:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then pyenv install 3.5.2; pyenv local 3.5.2; fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then pip install py2app; fi
- pip3 install -r requirements.txt
- pip3 install .
- ls

script:
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then ./build-mac.sh ${OSX}-${TAG}; fi

deploy:
  provider: releases
  api_key:
    secure: 
  file: pling-plong-odometer*.dmg
  skip_cleanup: true
  on:
    tags: true

addons:
  artifacts:
    s3_region: "eu-west-1"
    paths:
    - $(ls *.dmg | tr "\n" ":")
    debug: false
